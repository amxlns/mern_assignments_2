<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Task 10</title>
  </head>
  <body>

    <button onclick="showTime()">show date</button>
    <p id="1"></p>

    <button onclick="showdate()">show Time</button>
    <p id="2"></p>


    <script>
        
        function showTime()
        {
            const date = new Date();
            const m = date.toLocaleString('default', { month: 'long' });
            const d = date.getDate();
            const year = date.getFullYear();
            document.getElementById("1").innerHTML = d+"/"+m+"/"+year;

        }

        function showdate()
        {
            const d = new Date();
            document.getElementById("2").innerHTML = d;
        }

        
    </script>
  </body>
</html>
