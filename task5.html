<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Task 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <style>
        .container {
            width: 60%;
            padding-top: 50px;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }
        *, ::after, ::before {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: left;
            background-color: #fff;
        }

        .form-label
        {
            text-align: left;
            padding-right: 15px;       
        }
    </style>
  </head>
  <body>
    <div class="container">
        <form class="row g-3 needs-validation" novalidate>

            <div class="col-md-12">
                <div class="input-group">
                    <label for="firstname" class="form-label  col-md-2">First name</label>
                    <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control col-md-10" id="firstname" placeholder="First Name" required>
                    <div class="col-md-12"></div>
                    <div class="valid-feedback col-md-10">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please supply your first name
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="input-group">
                    <label for="lastname" class="form-label  col-md-2">Last name</label>
                    <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="lastname"  placeholder="Last Name" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please supply your last name
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="input-group">
                    <label for="emailid" class="form-label col-md-2">Email       </label>
                    <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" class="form-control" id="emailid" placeholder="Email Address"  required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please supply your email address
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="input-group">
                    <label for="phone#" class="form-label  col-md-2">Phone #</label>
                    <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-telephone-fill"></i></i></span>
                    <input type="number" class="form-control"  placeholder="(845)555-1212" id="phone#"required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please supply your phone number
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="input-group">
                    <label for="address" class="form-label  col-md-2">Address</label>
                    <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-house-door-fill"></i></i></span>
                    <input type="text" class="form-control" id="address" placeholder="Address" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please supply your street address
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="input-group">
                    <label for="city" class="form-label  col-md-2">City</label>
                    <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-house-door-fill"></i></i></span>
                    <input type="text" class="form-control" id="city" placeholder="City" required>
                    
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please supply your City
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="input-group">
                    <label for="State" class="form-label col-md-2">State</label>
                    <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-list-task"></i></i></i></span>
                    <select class="form-select" id="State" placeholder="Please select your state" required>
                    <option selected disabled value="">Choose...</option>
                    <option>City 1</option>
                    <option>City 2</option>
                    <option>City 3</option>
                    </select>
                </div>
            </div>

            <div class="col-md-12">
                <div class="input-group">
                    <label for="radio1" class="form-label col-md-2">Do you you have hosting?</label>
                    <div class="form-check col-md-10">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio1" required>
                        <label class="form-check-label" for="flexRadioDefault1">
                          Yes
                        </label>
                    </div>
                    <div class="form-label col-md-2">

                    </div>
                    <div class="form-check col-md-10">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2" required>
                        <label class="form-check-label" for="flexRadioDefault2">
                          No
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="input-group">
                    <label for="TextArea" class="form-label  col-md-2">Address</label>
                    <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-pencil-fill"></i></i></span>
                    <textarea class="form-control" style="height:80px;" id="TextArea" placeholder="Project Description" required></textarea>
                </div>
            </div>
            
            <div class="col-12">
              <button class="btn text-light bg-warning" type="submit">Send</button>
            </div>
          </form>
    </div>
    <script>
        (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>
  </body>
</html>
